<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 14</title>
    <link rel="stylesheet" href="../css/style14.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Form Templates</h1>
    </header>

    <main>
        <div class="form">
            <div class="form1a">
                <h2>Log In</h2>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google-plus"></i>
                </div>
            </div>
            <div class="form1b">
                <div><input type="email" name="email" id="email" placeholder="Your email"></div>
                <br>
                <div><input type="password" name="pwd" id="pwd" placeholder="Your password"></div>
                <br>
                <p>Forgot <b>Password</b></p>
                <br><br>
                <input type="submit" value="Log in">
                <div>
                    <p>Don't have account? <b>Sign Up!</b></p>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="form2a">
                <h2>Sign up</h2>
                <br>
                <div><input type="email" name="email" id="email" placeholder="Your email"></div>
                <br>
                <div><input type="password" name="pwd" id="pwd" placeholder="Your password"></div>
                <br>
                <div>
                    <input type="checkbox" name="chk" id="chk">
                    <p>Accept the <a href="#">Terms and Conditions</a></p>
                </div>
                <br><br>
                <input type="submit" value="Sign Up">
                <p>Have an account? <a href="#">Log in</a></p>
            </div>
            <br>
            <div class="form2b">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google-plus"></i>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="form3a">
                <h2>Sign in</h2>
                <br>
                <div><input type="email" name="email" id="email" placeholder="Your email"></div>
                <br>
                <div><input type="password" name="pwd" id="pwd" placeholder="Your password"></div>
                <br>
                <p> <a href="#">Forgot password?</a></p>
                <br>
                <input type="submit" value="Sign In">
            </div>
            <p align="center">or sign in with</p>
            <div class="form3b">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google-plus"></i>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
